<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Aquisições de Materiais Ferrosos</title>
  <link rel="stylesheet" href="style.css">
  <script src="login.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="WhatsApp_Image_2025-05-26_at_20.28.42-removebg-preview.png" alt="Imagem">
    </div>
    <div class="right">
      <h1>Login</h1>
      <p>Seja bem vindo ao sistema de cálculo da massa de materiais para aquisição.</p>

      <label for="email">Usuário:</label>
      <input type="email" id="email" name="email">

      <label for="senha">Senha:</label>
      <div class="senha-container">
        <input type="password" id="senha" name="senha">
      <span class="eye-icon" onclick="toggleSenha()">&#128065;</span>
      </div>

      <a class="link" href="#">Esqueceu a senha?</a>
    <div class="botao-container">
        <button type="submit" class="botao-entrar">ENTRAR</button>
    </div>
    </div>
  </div>

<script>
    function toggleSenha() {
      const senhaInput = document.getElementById("senha");
      if (senhaInput.type === "password") {
        senhaInput.type = "text";
      } else {
        senhaInput.type = "password";
      }
    }
  </script>
  </script>
</body>
</html>
